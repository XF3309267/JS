<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 25rem;
				background: black;
			}
			.ul1{
				width: 37.5rem;
				height: 31.25rem;
				position: relative;
				overflow: hidden;
			}
			.ul1>li{
				width: 1.875rem;
				float: left;
				background: red;
				list-style-type: none;
				display: inline-block;
			}
			.ul2{
				
				position: absolute;
			}
			.ul2 li{
				display: block;
			
				background: yellow;
			}
		</style>
		
	</head>
	<body>
		<div id="box">
			<ul class="ul1">
				<li>111111</li>
				<li>
					22222222
					<ul class="ul2">
						<li>333333333</li>
						<li>444444444</li>
						<li>555555555</li>
					</ul>
				</li>
			</ul>
		</div>
		<div style="width: 12.5rem;height: 12.5rem;background: pink;"></div>
	</body>
</html>
