<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- `greet` 是在下面定义的方法名 -->
			
			<button v-on:click="greet">Greet</button>
		</div>

		<script>
			var app = new Vue({
				el: '#app',
				data: {
					name: 'Vue.js'
				},
				// 在 `methods` 对象中定义方法
				methods: {
					greet: function(event) { //因为该函数没有传递参数,所以给他个参数时,系统默认为event,可以随便起名字(阿毛,阿狗)
						// `this` 在方法里指当前 Vue 实例
						alert('Hello ' + this.name + '!')
						// `event` 是原生 DOM 事件
						if (event) { //与上面的event(阿毛,阿狗)对应上即可,意思是,如果是一个 事件 就输出出发事件的标签的标签名
							alert(event.target.tagName) // 会输出标签的名称 BUTTON,这一行的event是固定写法,必须通过event对象调用
						}
					}
				}
			})
			// 也可以用 JavaScript 直接调用方法
			app.greet() // -> 'Hello Vue.js!'
		</script>
	</body>
</html>
