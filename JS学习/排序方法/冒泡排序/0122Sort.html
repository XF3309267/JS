function mergeSort(arr) {

// 对两个 有序的数组进行排序
function merge(left, right) { 
  let resultArr = []
  while(left.length>0 && right.length>0){
  
    if(left[0]>right[0]){
      resultArr.push(left.shift())
    }else{
      resultArr.push(right.shift())
    }
  }
  while(left.length>0){
    resultArr.push(left.shift())
  }
  while(right.length>0){
    resultArr.push(right.shift())
  }
  console.log('------------')
  console.log(resultArr)
  return resultArr
}
