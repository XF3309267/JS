<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body{
            width: 100%;
            height: 100%;
            text-align: center;
        }
        input{
            width: 500px;
            height: 500px;
            margin: 100px auto;
        }
        h2{
            text-align: center;
        }
    </style>
    <script>
        window.onload = function(){
            var bt = document.getElementsByTagName("input");
            var showH2 = document.getElementsByTagName("h2");
            var startTime;
            var finishTime;
            var count = 1 ;
            bt[0].onclick = function (){
                // if(isFrist){
                //     console.log("if  判断 第一次");
                // }
                
                startTime = new Date(); 
                
                console.log("bt.value ="+bt[0].value);
                inputNumber = Number(bt[0].value);
                console.log("bt.value  typeof  after Number="+typeof((bt[0].value)));
                inputNumber +=1;
                bt[0].value = inputNumber ;
                if(count == 1){
                    showH2[0].innerHTML = bt[0].value+"  相差 "+0+"  秒";
                }else{
                    showH2[0].innerHTML = bt[0].value+"  相差 "+(startTime-finishTime)/1000+"  秒";
                }
                console.log("showH2.innerHTML ="+showH2.innerHTML);
                console.log("bt.value  typeof  finnaly ="+typeof((bt[0].value)));
                console.log("bt.value  finnaly ="+bt[0].value);
                finishTime = startTime ;
                count = 2;
            }
            bt[1].onclick = function (){
                
            }
        }
    </script>
</head>
<body>
    
    <input type="button" value="0">
    <input type="button" value="countTime">
    <h2>jieguo </h2>
    <p>时间计时 <h2></h2> </p> 
    
    
</body>
